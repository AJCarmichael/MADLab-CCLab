name: appliance_id_app
description: Appliance photo -> identify -> energy estimate
publish_to: 'none' # remove if you plan to publish

version: 0.0.1
environment:
  sdk: ">=2.18.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  image_picker: ^0.8.7+5
  http: ^0.13.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - ./assets/fonts/

  fonts:
    - family: CustomFont
      fonts:
        - asset: ./assets/fonts/nothing-font-5x7.ttf